# Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
# with `imagePullPolicy` set to Always

apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: pyspark-pi
  namespace: minio
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  #image: "gcr.io/spark-operator/spark-py:v3.1.1"
  image: vensav/spark-on-k8s-test:3.1.1-hadoop-3.2.0-aws
  imagePullPolicy: Always
  #mainApplicationFile: local:///opt/spark/examples/src/main/python/pi.py
  mainApplicationFile: local:///app/spark_on_k8s/main.py
  sparkVersion: "3.1.1"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.1.1
    serviceAccount: jupyter
  executor:
    cores: 1
    instances: 2
    memory: "512m"
    labels:
      version: 3.1.1
  deps:
    jars:
      - https://repo1.maven.org/maven2/org/apache/hadoop/hadoop-aws/3.2.0/hadoop-aws-3.2.0.jar
      - https://repo1.maven.org/maven2/com/amazonaws/aws-java-sdk-bundle/1.11.888/aws-java-sdk-bundle-1.11.888.jar

